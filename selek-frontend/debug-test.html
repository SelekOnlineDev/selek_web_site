<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: monospace;
            background: black;
            color: #8DFBA4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: transparent;
            border: 2px solid #8DFBA4;
            color: #8DFBA4;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: rgba(141, 251, 164, 0.2);
        }
        .result {
            border: 1px solid #8DFBA4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
        }
        .form-section {
            border: 2px solid #8DFBA4;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        input, textarea {
            background: black;
            border: 2px solid #8DFBA4;
            color: #8DFBA4;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
        }
        input::placeholder, textarea::placeholder {
            color: #8DFBA4;
            opacity: 0.7;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Backend Connection Debugger üîß</h1>
        
        <div class="form-section">
            <h3>Step 1: Test Basic Connection</h3>
            <button onclick="testConnection()">Test API Connection</button>
            <div id="connectionResult" class="result"></div>
        </div>

        <div class="form-section">
            <h3>Step 2: Test Messages Endpoint</h3>
            <button onclick="testMessagesGet()">Test GET /api/messages</button>
            <div id="messagesGetResult" class="result"></div>
        </div>

        <div class="form-section">
            <h3>Step 3: Test Form Submission</h3>
            <form id="testForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Test Message</button>
            </form>
            <div id="formResult" class="result"></div>
        </div>

        <div class="form-section">
            <h3>Debug Information</h3>
            <div id="debugInfo" class="result"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5500';
        
        // Helper function to display results
        function displayResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<span class="${isError ? 'error' : 'success'}">${message}</span>`;
            console.log(message);
        }

        // Test 1: Basic Connection
        async function testConnection() {
            displayResult('connectionResult', 'üîÑ Testing connection...');
            
            try {
                console.log('Testing:', `${API_BASE_URL}/api/test`);
                const response = await fetch(`${API_BASE_URL}/api/test`);
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                displayResult('connectionResult', 
                    `‚úÖ SUCCESS! Backend is running.<br>
                     Status: ${response.status}<br>
                     Response: ${JSON.stringify(data, null, 2)}`
                );
                
            } catch (error) {
                console.error('Connection test failed:', error);
                displayResult('connectionResult', 
                    `‚ùå FAILED: ${error.message}<br>
                     Make sure backend is running on port 5500!`, 
                    true
                );
            }
        }

        // Test 2: Messages GET endpoint
        async function testMessagesGet() {
            displayResult('messagesGetResult', 'üîÑ Testing messages endpoint...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/messages`);
                
                console.log('Messages GET - Status:', response.status);
                console.log('Messages GET - OK:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Messages GET - Data:', data);
                
                displayResult('messagesGetResult', 
                    `‚úÖ Messages endpoint working!<br>
                     Response: ${JSON.stringify(data, null, 2)}`
                );
                
            } catch (error) {
                console.error('Messages GET failed:', error);
                displayResult('messagesGetResult', 
                    `‚ùå Messages endpoint failed: ${error.message}`, 
                    true
                );
            }
        }

        // Test 3: Form submission
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            displayResult('formResult', 'üîÑ Sending test message...');
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                subject: formData.get('subject'),
                message: formData.get('message')
            };
            
            console.log('Form data to send:', data);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Form POST - Status:', response.status);
                console.log('Form POST - Headers:', Object.fromEntries(response.headers.entries()));
                
                const responseText = await response.text();
                console.log('Form POST - Raw response:', responseText);
                
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    throw new Error(`Invalid JSON response: ${responseText}`);
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(responseData)}`);
                }
                
                displayResult('formResult', 
                    `‚úÖ MESSAGE SENT SUCCESSFULLY!<br>
                     Status: ${response.status}<br>
                     Response: ${JSON.stringify(responseData, null, 2)}`
                );
                
                // Reset form
                e.target.reset();
                
            } catch (error) {
                console.error('Form submission failed:', error);
                displayResult('formResult', 
                    `‚ùå FORM SUBMISSION FAILED: ${error.message}`, 
                    true
                );
            }
        });

        // Display debug info
        function showDebugInfo() {
            const debugInfo = {
                'API Base URL': API_BASE_URL,
                'Current URL': window.location.href,
                'User Agent': navigator.userAgent,
                'Timestamp': new Date().toISOString()
            };
            
            displayResult('debugInfo', 
                Object.entries(debugInfo)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('<br>')
            );
        }

        // Auto-run debug info on load
        window.onload = showDebugInfo;
    </script>
</body>
</html>
